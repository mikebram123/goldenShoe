<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Start of Carousel Section -->
<div id="my-carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#my-carousel" data-slide-to="1"></li>
      <li data-target="#my-carousel" data-slide-to="2"></li>
      
  
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/images/carousel1.jpg" data-color="lightblue" alt="Running Shoe">
        <div class="carousel-caption d-md-block">
        </div> 
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/carousel2.jpg" data-color="firebrick" alt="Casual Shoe">
        <div class="carousel-caption d-md-block">
        </div>
      </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/carousel3.jpg" data-color="firebrick" alt=" Trainers">
      <div class="carousel-caption d-md-block">
      </div>
    </div>
  </div>
  </div>
    
  
  <script>
    $('.carousel').carousel({
    interval: 6000,
    pause: "false"
  });
  </script>
