<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<div>
    <table class="content-table" [hidden]="isShown">
        <thead>
            <tr>
                <th>Name</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Colour</th>
                <label for="size"></label>
                <th>
                <select name="size" id="" #size [(ngModel)] = "size1">
                    <option value="1">size 1</option>
                    <option value="2">size 2</option>
                    <option value="3">size 3</option>
                    <option value="4">size 4</option>
                    <option value="5">size 5</option>
                    <option value="6">size 6</option>
                    <option value="7">size 7</option>
                    <option value="8">size 8</option>
                    <option value="9">size 9</option>
                    <option value="10">size 10</option>
                  </select>
                </th>
                <th><button (click)="fetchProduct(size1)">Search</button></th>
                  
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of products | sort:'productName'; let i = index">
            <td>{{p.productName}}</td>
            <td>{{p.productBrands}}</td>
            <td>{{p.productPrice}}</td>
            <td>{{p.productColour}}</td>
            <td></td>
            <td><img width="100" height="100" src="assets/images/{{p.productID}}.jpg" data-color="firebrick" alt=" Trainers"></td>
            <td>
                <button (click)="fetchProductInfo(p.productID)">More</button>
            </td>
        </tr>
    </tbody>
    </table>
</div>
</body>
